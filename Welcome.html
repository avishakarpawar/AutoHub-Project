 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - AutoHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      /* Cool modern showroom background */
      background-image: url("car.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 420px;   
    }

    .logo {
      width: 110px;
      margin-bottom: 18px;
      animation: pop 0.8s ease;
    }

    h1 {
      font-size: 26px;
      color: #fff;
      margin-bottom: 25px;
      animation: slideDown 1s ease;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    }

    .btn {
      padding: 14px 26px;
      font-size: 17px;
      font-weight: 600;
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
      animation: slideUp 1.3s ease;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(44,83,100,0.9);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <!-- Logo -->
    <img src="logo.png" alt="AutoHub Logo" class="logo">
    
    <!-- Welcome Text -->
    <h1>✨ Welcome to AutoHub Car Showroom ✨</h1>

    <!-- Button -->
    <a href="Home.jsp" class="btn">Go to Home</a>  
  </div>

</body>
</html>
